<!DOCTYPE html>
<html>
	<head>
		<title>React</title>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<!-- Babel is a library that lets you use the latest features of Javascript (ES2015) 
		converts Javascript so the browser can understand it.-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body>
		<div id="area"></div>
		<script type="text/babel">


			var HelloWorld = React.createClass({

				propTypes: {
					name: React.PropTypes.string,
					isPerson: React.PropTypes.bool
				},

				getDefaultProps: function() {
					return {
						name: 'Sarah'
					}
				},

				getInitialState: function() {
					return {
						value: 1
					}
				},

				componentDidMount: function() {
					this.setState({
						value: this.state.value + 19
					});
				},

				render: function() {
					var greeting = "World";

					if(this.props.isPerson) {
						greeting = (<Person name={this.props.name} />)
					}
					return (
						<div>
							<h1>Hello {greeting}</h1>
							{this.state.value}
						</div>
					)
				}
			});

			var Person = React.createClass({

				propTypes: {
					name: React.PropTypes.string.isRequired
				},

				getDefaultProps: function() {
					return {
						name: 'Scott'
					}
				},

				render: function() {
					return (
						<span>{this.props.name}</span>
					)
				}
			});


			ReactDOM.render(
				<HelloWorld isPerson={false} />,
				document.getElementById('area')
			);
		</script>
	</body>
</html>
